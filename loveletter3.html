<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Slider</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main {
            width: 100%;
            background-image: url('pink.jpg');
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .letter {
            max-width: 600px;
            padding: 20px;
            background-color: #F8E0ED;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .title {
            font-size: 35px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        p {
            font-size: 18px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 10px 0;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider {
            width: 80%;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF69B4; /* Light pink */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background-color: #FF1493; /* Darker pink on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="letter">
                <div class="title">How much do you love me?</div>
                <div class="slider-container">
                    <input type="range" class="slider" id="loveSlider" min="0" max="100" value="0">
                    <p id="loveValue">0%</p>
                    <div class="image-container">
                        <img id="loveImage" src="love0.png" alt="Love Image">
                        <p id="loveMessage">You don't love me!!!!</p>
                    </div>
                    <div class="exit-button">
                        <a href="loveletter.html" class="back-button">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const slider = document.getElementById('loveSlider');
        const loveValue = document.getElementById('loveValue');
        const loveMessage = document.getElementById('loveMessage');
        const loveImage = document.getElementById('loveImage');
    
        slider.oninput = function() {
            loveValue.textContent = this.value + '%';
            updateLoveImageAndMessage(this.value);
        }
    
        function updateLoveImageAndMessage(value) {
            if (value < 30) {
                loveImage.src = 'love0.gif';
                loveImage.style.width = '150px';
                loveImage.style.height = 'auto';
                loveMessage.textContent = "You don't love me!!!!";
            } else if (value >= 30 && value < 99) {
                loveImage.src = 'love50.gif';
                loveImage.style.width = '150px';
                loveImage.style.height = 'auto';
                loveMessage.textContent = "You don't love me enough!!!!";
            } else {
                loveImage.src = 'love100.gif';
                loveImage.style.width = '150px';
                loveImage.style.height = 'auto';
                loveMessage.textContent = "I LOVE YOU SO MUCH BABA HEHE MWA!";
            }
        }
    </script>
</body>
</html>
